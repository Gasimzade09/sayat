<html>
	<head>
	<title>Sayat.me</title>
		<link rel="stylesheet" href="css/bootstrap.css">
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/brands.css" integrity="sha384-1KLgFVb/gHrlDGLFPgMbeedi6tQBLcWvyNUN+YKXbD7ZFbjX6BLpMDf0PJ32XJfX" crossorigin="anonymous">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/fontawesome.css" integrity="sha384-jLuaxTTBR42U2qJ/pm4JRouHkEDHkVqH0T1nyQXn1mZ7Snycpf6Rl25VBNthU4z0" crossorigin="anonymous">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<div class="header container-fluid">
			<div class="row">
				<div class="logo col-sm-3">
					<div class="row">
						<div class="col-sm-2">
							<img src="img/logo.png">
						</div>
						<div class="col-sm-6">
							<a href="/" class="logo-text">Sayat.me</a>
						</div>
					</div>
				</div>
				<div class="search col-sm-6">
					<div class="input-group mb-3">
						<input type="text" class="form-control search-control" placeholder="Search..." aria-label="Recipient's username" aria-describedby="basic-addon2">
					</div>
				</div>
				<div class="login col-sm-3">
					<a class="login" href="/">Sign Up</a>
				</div>
			</div>
		</div>
		
		<div class="content container-fluid">
			<div class="row">
				<div class="build col-sm-8">
					<p class="build-text">Build your personal brand & do what you love.</p>
				</div>
				<div class="login-form col-sm-4">
					<p class="sign-up">Log in</p>
					<div class="row icons">
						<div class="col-sm-3"><i class="fab fa-facebook-f icon"></i></div>
						<div class="col-sm-3"><i class="fab fa-instagram icon"></i></div>
						<div class="col-sm-3"><i class="fab fa-vk icon"></i></div>
						<div class="col-sm-3"><i class="fab fa-twitter icon"></i></div>
					</div>
					<p class="sign-up">or</p>
					<div class="input-group mb-3">
						<div class="input-group-prepend">
							<span class="input-group-text" id="basic-addon3">sayat.me/</span>
						</div>
						<input type="text" class="form-control" id="inputLogin"  placeholder="Your username">
					</div>
					<div class="input-group mb-3">
						<input type="password" class="form-control password" id="inputPassword"  placeholder="Your password">
					</div>
					
					<div class="form-group form-check">
						<input type="checkbox" class="form-check-input" id="exampleCheck1">
						<label class="form-check-label" for="exampleCheck1">Forgot password?</label>
					</div>
					<div class="input-group mb-3">
						<button onclick="postUser()" type="button" class="btn  btn-lg btn-block sign-up-button">Log in</button>
					</div>
				</div>
			</div>
		</div>
		<div class="container-fluid">
			<div class="row">
				<div class="footer-image col-sm-12">

				</div>
			</div>
		</div>
		
		<div class="container-fluid">
			<div class="footer row">
				<div class="col-sm-12">
					<a href="/" class="footer-link">English</a>
					<a href="/" class="footer-link">About Us</a>
					<a href="/" class="footer-link">Give Us Feedback</a>
					<a href="/" class="footer-link">Terms of Service</a>
				</div>
				<div class="footer-text col-sm-12">
					<p>Copyright SayAt.Me LLC. All rights reserved. Email: <a href="mailto:info@sayat.me" class="email">info@sayat.me</a></p>
				</div>
			</div>
		</div>
		<script>
            let baseUrl = 'http://localhost:8085';
			function postUser() {
				let login = document.getElementById('inputLogin').value;
				let password = document.getElementById('inputPassword').value;

				fetch(baseUrl + '/save', {
					method: "POST",
					headers: {
						'Content-Type': 'application/json'
					},
					body: JSON.stringify({
						login: login,
						password: password
					})
				}).then(function (response) {
					response.json()
					.then(function (usersObject) {
						console.log(usersObject)
					})
				})
			}


		</script>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	</body>
</html>
